<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Contador de cartas</title>
		<meta name="author" content="Luis Castro MartÃ­n">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
		<style>
			.contenedor {
				display: flex;
				flex-wrap: wrap;
				align-items: flex-start;
			}
			
			.contador {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: .15cm;
			}
			
			.contador > * {
				margin: .15cm;
			}
			
			button {
				width: 2cm;
				height: 2cm;
				touch-action: manipulation;
			}
		</style>
	</head>

	<body>
		<section class="contenedor">
			<article class="contador">
				<p>Dos</p>
				<p id="dosCount">4</p>
				<button onclick="restar('dosCount')">-</button>
				<button onclick="sumar('dosCount')">+</button>
			</article>
			<article class="contador">
				<p>As</p>
				<p id="asCount">4</p>
				<button onclick="restar('asCount')">-</button>
				<button onclick="sumar('asCount')">+</button>
			</article>
			<article class="contador">
				<p>K</p>
				<p id="kCount">4</p>
				<button onclick="restar('kCount')">-</button>
				<button onclick="sumar('kCount')">+</button>
			</article>
			<article class="contador">
				<p>Q</p>
				<p id="qCount">4</p>
				<button onclick="restar('qCount')">-</button>
				<button onclick="sumar('qCount')">+</button>
			</article>
			<article class="contador">
				<p>J</p>
				<p id="jCount">4</p>
				<button onclick="restar('jCount')">-</button>
				<button onclick="sumar('jCount')">+</button>
			</article>
		<section>
		<script>
			"use strict";
			function sumar(elementId){
				let element = document.getElementById(elementId);
				element.textContent = parseInt(element.textContent) + 1;
			}
			
			function restar(elementId){
				let element = document.getElementById(elementId);
				element.textContent = parseInt(element.textContent) - 1;
			}
		</script>
	</body>
</html>
